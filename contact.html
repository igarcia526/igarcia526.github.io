<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Isaac Garcia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="portfoliov2.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:600" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <main class="main-content">
        <div id="top-name">ISAAC GARCIA</div>
        <a href="contact.html" id="top-contact">Contact Me</a>
        <nav id="main-navbar" class="navbar navbar-expand-lg sticky-top navbar-dark hide-navbar" style="background-color: black; opacity: 0.9;">
            <a href="index.html" class="navbar-brand" style="font-size: 24px; font-family: 'Open Sans Condensed', sans-serif;">ISAAC GARCIA</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" style="font-size: 24px; font-family: 'Open Sans Condensed', sans-serif;">Home</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="about-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-md-12">
                        <div class="frosted-card">
                            <div class="box1">
                                <img src="isaac527.jpg" class="profile-pic" alt="Isaac Garcia">
                            </div>
                            <div class="box2">
                                <h2>Contact Me</h2>
                                <p>I'm always open to discussing new opportunities, collaborations, or just geeking out over Apex Legends and software architecture.</p>
                                <form>
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" required>

                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>

                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" required></textarea>

                                    <div class="submit-wrap">
                                        <input type="submit" value="Send">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container1 text-center">
            <div class="copyright-text">
                <hr class="footer-hr">
                <p>Copyright Â© 2025 Isaac Garcia, All rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
        const navbar = document.getElementById("main-navbar");
        const topName = document.getElementById("top-name");
        const topContact = document.getElementById("top-contact");

        window.addEventListener("scroll", function () {
            if (window.scrollY > 190) {
                navbar.classList.add("visible");
                topName.classList.add("hidden");
                topContact.classList.add("hidden");
            } else {
                navbar.classList.remove("visible");
                topName.classList.remove("hidden");
                topContact.classList.remove("hidden");
            }
        });
    </script>
</div>
</body>
</html>
