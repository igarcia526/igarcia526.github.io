  <!-- Contact Section -->
  <h3 id="h3">Get In Touch</h3>
  <section class="contact-section">
    <form method="POST" action="https://formspree.io/f/mknkkbwg" class="contact-form">
      <div class="contact-row">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="Name" placeholder="John Doe" required />
        </div>
        <div class="form-group">
          <label for="email">Your E-mail</label>
          <input type="email" id="email" name="_replyTo" placeholder="you@example.com" required />
        </div>
      </div>
      <div class="form-group full-width">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Let's build something together..." required></textarea>
      </div>
      <button type="submit" class="modern-submit-btn">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
    </form>
  </section>
